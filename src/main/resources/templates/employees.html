<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employees Page</h1>
        
        <!-- Add Employee and Back links -->
        <div class="mb-3">
            <a th:href="@{/addEmployee}" class="btn btn-success mr-2">Add Employee</a>
            <a th:href="@{/}" class="btn btn-secondary">Back</a>
        </div>

        <!-- Employee Table -->
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over employees list -->
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}">Employee ID</td>
                    <td th:text="${employee.name}">Employee Name</td>
                    <td>
                        <!-- Edit and Delete buttons -->
                        <a th:href="@{/editEmployee/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm ml-2"
                           onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
