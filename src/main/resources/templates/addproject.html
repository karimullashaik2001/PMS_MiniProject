<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Project</h1>

        <!-- Form to add a new project -->
        <form th:action="@{/saveProject}" th:object="${project}" method="post" class="border p-4 shadow-sm rounded">
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label font-weight-bold">Project Name:</label>
                <div class="col-sm-9">
                    <input type="text" id="name" th:field="*{name}" class="form-control"
                           placeholder="Enter project name" required />
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Project</button>
                <a th:href="@{/getAllProjects}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
